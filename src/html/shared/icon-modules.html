
<ul class="layout  layout--small">

    {% for item in iconModules %}

        <li class="layout__item  u-1-of-3-large-and-up  u-1-of-1-huge">

            <a class="icon-module  icon-module--index-{{ item.index }}{{ item.class }}" href="{{ item.href }}">

                <h2 class="icon-module__title">{{ item.title }}</h2>

            </a><!-- /.icon-module -->

        </li><!-- /.layout__item -->

    {% endfor %}

</ul>
